<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }



        .status-box {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .status-code {
            font-size: 4rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            animation: rotate3d 4s infinite;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .info {
            margin: 1rem 0;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .links a:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .sparkle {
            display: inline-block;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Server!</h1>
        
        <div class="status-box">
            <div class="status-code">200</div>
            <div class="info">Server is Running!</div>
        </div>

        <div class="links">
            <a href="/test.html">Test 200 OK</a>
            <a href="/test.html" onclick="event.preventDefault(); fetch('/test.html', {headers: {'If-Modified-Since': 'Sat, 01 Jan 2030 00:00:00 GMT'}});">Test 304 Not Modified</a>
            <a href="/nonexistent.html">Test 404 Not Found</a>
        </div>

        <footer>
            <p>Server Time: <span id="time"></span></p>
        </footer>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
